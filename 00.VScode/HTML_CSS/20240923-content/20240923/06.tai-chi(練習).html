<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .taichi {
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: white;
      /* border: 1px solid black; */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      background-image: linear-gradient(90deg, white 50%, black 50%);
      position: absolute;
      /* top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); */
      /* 第二種絕對定位水平垂直的方式 */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .taichi::before {
      content: "";
      width: 300px;
      height: 300px;
      background: white;
      /* border: 1px solid black; */
      border-radius: 50%;
      position: absolute;
      /* 對齊上方 */
      top: 0;
      right: 0;
      left: 0;
      margin: auto;
    }

    .taichi::after {
      content: "";
      width: 300px;
      height: 300px;
      background: black;
      /* border: 1px solid black; */
      border-radius: 50%;
      position: absolute;
      /* 對齊下方 */
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
    }

    .yinyang {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      /* background: red; */
      border-radius: 50%;
    }

    .yinyang::before {
      content: "";
      width: 100px;
      height: 100px;
      background: rgb(0, 0, 0);
      border-radius: 50%;
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .yinyang::after {
      content: "";
      width: 100px;
      height: 100px;
      background: rgb(255, 255, 255);
      border-radius: 50%;
      position: absolute;
      left: 50%;
      bottom: 25%;
      transform: translate(-50%, 50%);
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="taichi">
    <!-- before -->
    <div class="yinyang">
      <!-- before -->
      <!-- after -->
    </div>
    <!-- after -->
  </div>
</body>

</html>
