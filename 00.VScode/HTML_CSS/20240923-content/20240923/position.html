<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      inline-block
      inline => 外在行為排列方式像行內元素
      block => 內在行為使用 box-model 的屬性像區塊元素
    */
    /*
      position: absolute; 具有緊縮寬度的特性，會縮至與內容一樣寬度
    */
    .container {
      /* background: lightblue; */
      text-align: center;
      position: absolute;
      width: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: aqua;
    }

    .dice {
      width: 200px;
      height: 200px;
      border: 2px solid black;
      border-radius: 1rem;
      background-image: linear-gradient(45deg, #ccc, #fff);
      box-shadow: 0.2rem 0.3rem 0.5rem rgba(0, 0, 0, 0.5);
      display: inline-block;
      position: relative;
    }

    .point-red {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .point-black {
      width: 40px;
      height: 40px;
      background: black;
      border-radius: 50%;
      position: absolute;
    }

    /* 點數位置 */
    .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .left-top {
      left: 10%;
      top: 10%;
    }

    .left-bottom {
      left: 10%;
      bottom: 10%;
    }

    .right-top {
      right: 10%;
      top: 10%;
    }

    .right-bottom {
      right: 10%;
      bottom: 10%;
    }

    .left-center {
      left: 10%;
      top: 50%;
      transform: translateY(-50%);
    }

    .right-center {
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 一點 -->
    <div class="dice">
      <div class="point-red center"></div>
    </div>
    <!-- 兩點 -->
    <div class="dice">
      <div class="point-black left-top"></div>
      <div class="point-black right-bottom"></div>
    </div>
    <!-- 三點 -->
    <div class="dice">
      <div class="point-black left-top"></div>
      <div class="point-black center"></div>
      <div class="point-black right-bottom"></div>
    </div>
    <!-- 四點 -->
    <div class="dice">
      <div class="point-red left-top"></div>
      <div class="point-red right-top"></div>
      <div class="point-red left-bottom"></div>
      <div class="point-red right-bottom"></div>
    </div>
    <!-- 五點 -->
    <div class="dice">
      <div class="point-black left-top"></div>
      <div class="point-black right-top"></div>
      <div class="point-black center"></div>
      <div class="point-black left-bottom"></div>
      <div class="point-black right-bottom"></div>
    </div>
    <!-- 六點 -->
    <div class="dice">
      <div class="point-black left-top"></div>
      <div class="point-black right-top"></div>
      <div class="point-black left-center"></div>
      <div class="point-black right-center"></div>
      <div class="point-black left-bottom"></div>
      <div class="point-black right-bottom"></div>
    </div>
  </div>
</body>

</html>
