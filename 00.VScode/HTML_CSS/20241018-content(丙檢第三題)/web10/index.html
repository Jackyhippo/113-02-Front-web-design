<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>國家公園介紹網</title>
  <style>
    #main {
      width: 1024px;
      height: 768px;
      margin: auto;
      /* background: pink; */
    }

    #top {
      width: 1000px;
      height: 65px;
      margin: auto;
      text-align: center;
      background: #00f;
    }

    #left {
      width: 200px;
      height: calc(768px - 65px - 20px);
      float: left;
      margin-left: 12px;
      background: #0ff;
    }

    .menu {
      width: 100%;
      text-align: center;
    }

    .menu img {
      width: 120px;
      height: 40px;
    }

    .menu img:hover {
      /* 這一行記起來 */
      filter: hue-rotate(120deg);
    }

    /*
    1. 一個可以加上 a 類別去增加 2、4、6 高度
    2. 替 2、4、6 加上 &nbsp;(空白字元)
    */
    .a {
      height: 20px;
    }

    .download {
      text-align: center;
    }

    #right {
      width: 800px;
      height: calc(768px - 65px - 20px);
      float: right;
      margin-right: 12px;
      /* background: rgb(87, 87, 29); */
    }

    marquee {
      width: 800px;
      height: 29px;
      font-size: 20px;
      line-height: 29px;
      /* 以下題目沒有要求，但可以處以掉 marquee 下方的空白 */
      vertical-align: middle;
      /* background: #fff; */
    }

    iframe {
      width: 800px;
      height: calc(768px - 65px - 29px - 20px);
      /* background: #888; */
    }

    #footer {
      width: 1000px;
      height: 20px;
      margin: auto;
      clear: both;
      font-size: 16px;
      font-family: '標楷體';
      color: #000;
      text-align: center;
      /* background: lightgreen; */
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="top"><a href="./index.html"><img src="./images/Gif01.gif"></a></div>
    <div id="left">
      <table class="menu">
        <tr>
          <td>
            <a href="./park/yangmingshan.html" target="iframe">
              <img src="./images/park0302.jpg" alt="陽明山國家公園" title="陽明山國家公園">
            </a>
          </td>
        </tr>
        <tr>
          <td class="a">&nbsp;</td>
        </tr>
        <tr>
          <td>
            <a href="./park/sheipa.html" target="iframe">
              <img src="./images/park0303.jpg" alt="雪霸國家公園" title="雪霸國家公園">
            </a>
          </td>
        </tr>
        <tr>
          <td class="a">&nbsp;</td>
        </tr>
        <tr>
          <td><img src="./images/park0304.jpg" alt="太魯閣國家公園" title="太魯閣國家公園"></td>
        </tr>
        <tr>
          <td class="a">&nbsp;</td>
        </tr>
        <tr>
          <td><img src="./images/park0305.jpg" alt="玉山國家公園" title="玉山國家公園"></td>
        </tr>
      </table>
      <!-- 替 a 加上 download 屬性才能下載 -->
      <p class="download"><a href="./others/park.mp3" download>檔案下載</a></p>
    </div>
    <div id="right">
      <marquee behavior="" direction="">歡迎進入國家公園介紹網，本網站有詳細的國家公園介紹哦！</marquee>
      <iframe src="./others/main.html" frameborder="0" name="iframe"></iframe>
    </div>
    <div id="footer">網頁設計及維護：10洪士杰、最近更新日期：2024/10/18</div>
  </div>
</body>

</html>
