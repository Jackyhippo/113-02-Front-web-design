<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3 {
      color: #f00;
    }

    table {
      margin: auto;
      text-align: center;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #ddd;
      padding: 2px;
    }

    td:nth-child(1) {
      width: 120px;
    }

    td:nth-child(2) {
      width: 580px;
      text-align: left;
    }
  </style>
</head>

<body>
  <marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。</marquee>
  <h3>現在位置：首頁＞訪客留言</h3>
  <form action="">
    <table>
      <tr>
        <td>姓名</td>
        <td>
          <input type="text" size="20">
        </td>
      </tr>
      <tr>
        <td>電子郵件</td>
        <td>
          <input type="email" size="60">
        </td>
      </tr>
      <tr>
        <td>性別</td>
        <td>
          <input type="radio" value="男" checked>男
          <input type="radio" value="女">女
        </td>
      </tr>
      <tr>
        <td>職業類別</td>
        <td>
          <select>
            <option value="">-----------請選擇職業類別-----------</option>
            <option value="">1.現役軍人</option>
            <option value="">2.專業人員</option>
            <option value="">3.技術員及助理專業人員</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>留言內容</td>
        <td>
          <textarea name="" id="" rows="10" cols="78"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="送出">
          <input type="reset" value="重寫">
        </td>
        <td></td>
      </tr>
    </table>
  </form>
</body>

</html>
