<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #left {
      width: 280px;
      height: 460px;
      float: left;
      border: 1px solid #999;
    }

    h3 {
      font-size: 16px;
    }

    #left table {
      width: 100%;
      font-size: 12px;
      border-collapse: collapse;
    }

    #left tr {
      height: 30px;
    }

    #left th {
      font-size: 14px;
      color: #fff;
      background: #39f;
    }

    #left tr:nth-child(odd) {
      background: #ddd;
    }

    #left tr:nth-child(even) {
      background: #ffc;
    }

    #right {
      width: 590px;
      height: 460px;
      float: right;
      border: 1px solid #999;
      background: #333;
      text-align: center;
    }

    #right table {
      margin: auto;
      font-size: 14px;
      color: #ff0;
    }

    #right td {
      padding: 0;
    }

    #big {
      width: 570px;
      height: 340px;
    }
  </style>
</head>

<body>
  <div id="content">
    <div id="left">
      <table>
        <h3>最新消息</h3>
        <tr>
          <th>主題</th>
          <th>發布日期</th>
        </tr>
        <tr>
          <td>
            <img src="../images/0201.png" alt="">公告全國技能競賽相關事宜
          </td>
          <td>113/11/05</td>
        </tr>
        <tr>
          <td>
            <img src="../images/0201.png" alt="">公告即測即評及發證相關事宜
          </td>
          <td>113/11/05</td>
        </tr>
        <tr>
          <td>
            <img src="../images/0201.png" alt="">公告網頁設計修題相關事宜
          </td>
          <td>113/11/05</td>
        </tr>
        <tr>
          <td>
            <img src="../images/0201.png" alt="">公告網路架設應檢相關事宜
          </td>
          <td>113/11/05</td>
        </tr>
      </table>
    </div>
    <div id="right">
      <table>
        <tr>
          <td colspan="4">
            <img id="big" src="../images/0202A.png" alt="">
          </td>
        </tr>
        <tr>
          <td><img class="small" src="../images/0202B.png" alt=""></td>
          <td><img class="small" src="../images/0203B.png" alt=""></td>
          <td><img class="small" src="../images/0204B.png" alt=""></td>
          <td><img class="small" src="../images/0205B.png" alt=""></td>
        </tr>
        <tr>
          <td>第30屆倫敦奧運</td>
          <td>許淑淨奪舉重銀牌</td>
          <td>第26屆深圳世大運</td>
          <td>第27屆喀山世大運</td>
        </tr>
      </table>
    </div>
  </div>

  <script src="../others/jquery-2.1.4.min.js"></script>
  <script>
    $('.small').each(function (index, img) {
      $(this).click(function () {
        $('#big').attr('src', `../images/020${index + 2}A.png`)
      })
    })
  </script>
</body>

</html>
