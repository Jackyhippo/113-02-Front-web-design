<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #fff;
      font-size: 14px;
      color: #000;
    }

    #news {
      width: 280px;
      height: 460px;
      float: left;
      border: 1px solid #999;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    h1 {
      font-size: 16px;
      font-weight: bold;
    }

    th {
      height: 30px;
      font-size: 14px;
      color: #fff;
      background: #3399FF;
    }

    td {
      height: 30px;
      font-size: 12px;
    }

    .odd {
      background: #FFFFCC;
    }

    .even {
      background: #DDDDDD;
    }

    #photos {
      width: 590px;
      height: 460px;
      float: right;
      border: 1px solid #999;
    }

    .aaa {
      text-align: center;
      font-size: 14px;
      color: #ff0;
      background: #333;
    }

    #big {
      width: 570px;
      height: 340px;
    }
  </style>
</head>

<body>
  <div id="news">
    <h1>最新消息</h1>
    <table>
      <tr>
        <th>主題</th>
        <th>發布日期</th>
      </tr>
      <tr class="odd">
        <td><img src="../images/0201.png">公告全國技能競賽相關事宜</td>
        <td>113/10/29</td>
      </tr>
      <tr class="even">
        <td><img src="../images/0201.png">公告即測即評及發證相關事宜</td>
        <td>113/10/29</td>
      </tr>
      <tr class="odd">
        <td><img src="../images/0201.png">公告網頁設計修題相關事宜</td>
        <td>113/10/29</td>
      </tr>
      <tr class="even">
        <td><img src="../images/0201.png">公告網路架設應檢相關事宜</td>
        <td>113/10/29</td>
      </tr>
    </table>
  </div>
  <div id="photos">
    <table class="aaa">
      <tr>
        <td colspan="4"><img src="../images/0202A.png" id="big"></td>
      </tr>
      <tr>
        <td><img src="../images/0202B.png" class="small"></td>
        <td><img src="../images/0203B.png" class="small"></td>
        <td><img src="../images/0204B.png" class="small"></td>
        <td><img src="../images/0205B.png" class="small"></td>
      </tr>
      <tr>
        <td>第30屆倫敦奧運</td>
        <td>許淑淨奪舉重銀牌</td>
        <td>第26屆深圳世大運</td>
        <td>第27屆喀山世大運</td>
      </tr>
    </table>
  </div>

  <script src="../others/jquery-2.1.4.min.js"></script>
  <script>
    $('.small').each(function (index, element) {
      $(this).click(function () {
        $('#big').attr('src', `../images/020${index + 2}A.png`)
      })
    })
  </script>
</body>

</html>
