<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #fff;
      font-size: 14px;
      color: #000;
    }

    span {
      color: #f00;
      font-weight: bold;
    }

    table {
      margin: auto;
      padding: 0px;
      border-collapse: collapse;
    }

    td:nth-child(odd) {
      width: 120px;
      text-align: center;
    }

    td:nth-child(even) {
      width: 580px;
    }

    td {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。</marquee>
  <span>現在位置：首頁＞訪客留言</span>
  <br>
  <br>
  <form action="">
    <table>
      <tr>
        <td>姓名</td>
        <td>
          <input type="text" name="" size="20">
        </td>
      </tr>
      <tr>
        <td>電子郵件</td>
        <td>
          <input type="email" name="" size="60">
        </td>
      </tr>
      <tr>
        <td>性別</td>
        <td>
          <input type="radio" name="sex" checked>男
          <input type="radio" name="sex">女
        </td>
      </tr>
      <tr>
        <td>職業類別</td>
        <td>
          <select name="" id="">
            <option value="">-----------請選擇職業類別-----------</option>
            <option value="">1.現役軍人</option>
            <option value="">2.專業人員</option>
            <option value="">3.技術員及助理專業人員</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>留言內容</td>
        <td>
          <textarea rows="10" cols="78"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="送出" onclick="alert('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')">
          <input type="reset" value="重寫">
        </td>
        <td></td>
      </tr>
    </table>
  </form>

</body>

</html>
