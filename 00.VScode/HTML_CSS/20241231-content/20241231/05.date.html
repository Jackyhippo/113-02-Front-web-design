<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' />
  <style>
    section {
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    section:nth-child(odd) {
      background-color: #9dd875;
    }

    section:nth-child(even) {
      background-color: #eebaba;
    }

    #date {
      height: 5rem;
      font-size: 5rem;
      display: none;
    }
  </style>
</head>

<body>
  <section></section>

  <section id="section01">
    <div id="date"></div>
  </section>

  <section></section>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js'></script>
  <!-- 1.引入 gsap 主程式 -->
  <script src="./gsap/gsap_old.js"></script>
  <!-- 2.引入 ScrollTrigger 支援套件 -->
  <script src="./gsap/ScrollTrigger_old.js"></script>
  <script>
    // https://gsap.com/docs/v3/Plugins/ScrollTrigger/

    // 3.註冊套件
    gsap.registerPlugin(ScrollTrigger)
    const date = {
      year: new Date().getFullYear(),
      month: new Date().getMonth() + 1,
      day: new Date().getDate(),
    }
    gsap.from(date, {
      scrollTrigger: {
        trigger: '#section01',
        start: '300 center',
        end: '600 center',
        toggleActions: 'play none none reset',
        onEnter() {
          $('#date').show()
        },
        onLeaveBack() {
          $('#date').hide()
        },
        markers: true,
      },
      onUpdate() {
        // 將資料顯示在畫面上
        $('#date').text(`${date.year.toFixed(0)} / ${date.month.toFixed(0)} / ${date.day.toFixed(0)}`)
      },
      year: 0,
      month: 0,
      day: 0,
      duration: 2,
    })

    console.log(date)
  </script>

</body>

</html>
