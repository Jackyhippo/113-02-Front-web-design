<body>

  <div id="main">

      <table>

        <tr>

      </table>
    </div>
    <div id="marquee">
      <marquee>
        歡迎來到書曼的旅遊相簿，本網站有我的旅遊影像紀錄介紹耶！

  </div>

  <!-- 引入 jQuery -->
  <script src="./jquery-2.1.4.min.js"></script>
  <script>
    // 1."抓到所有 .img 的圖片"，然後"迭代它們做事情"
    // console.log($('img'))
    $('.img').each(function (index, img) {
      console.log(index, img)
      // 2.做的事情是，滑鼠"移過去"換圖片，"移開"換回來
      // hover 有兩個 function，一個是移進去做的事情，一個是移出去做的事情
      // img 可用 this 代替，但不可寫箭頭函式
      $(img).hover(function () {
        // 換新圖
        $(img).attr('src', `./images/050${index + 1}r.gif`)
      }, function () {
        // 換回來
        $(img).attr('src', `./images/050${index + 1}b.gif`)
      })
    })

    // 使用什麼資料型態，決定其使用的屬性方法
    // 例如:字串=>可以操作他的屬性，方法
    // 例如:自訂義務件 => 可以操作其屬性、方法
  </script>
