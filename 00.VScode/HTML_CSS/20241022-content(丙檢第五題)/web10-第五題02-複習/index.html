<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書曼的旅遊相簿</title>
    <style>
        body {
            background: #333;
        }

        #main {
            width: 1024px;
            height: 768px;
            margin: auto;
            background: #ffc;
        }

        #left {
            width: 150px;
            height: 768px;
            float: left;
            /* background: lightblue; */
        }

        #title {
            width: 125px;
            height: 20px;
        }

        table {
            width: 100%;
            text-align: center;
            font-size: 12px;
            font-weight: bolder;
            color: #f00;
        }

        #right {
            width: calc(1024px - 150px);
            height: 768px;
            float: right;
            /* background: lightcoral; */
        }

        marquee {
            width: calc(1024px - 150px);
            height: 50px;
            font-size: 24px;
            font-family: '標楷體';
            font-weight: bolder;
            color: #f00;
            line-height: 50px;
            vertical-align: middle;
            /* background: lightgrey; */
        }

        .content {
            width: calc(1024px - 150px);
            height: calc(768px - 50px);
            box-sizing: border-box;
            padding: 36px;
            /* background: lightgreen; */
        }

        iframe {
            width: calc(1024px - 150px - 72px);
            height: calc(768px - 50px - 72px);
            /* background: lightcoral; */
        }
    </style>
</head>

<body>
    <audio src="./music/0501.mp3" autoplay></audio>
    <div id="main">
        <div id="left">
            <table>

                </tr>
                <tr>

                    </td>
                </tr>
                <tr>
                    <td>
                        <img class="img" src="./images/0503b.gif" alt="踏浪澎湖行" title="踏浪澎湖行">

                <tr>
                    <td>

                    </td>
                </tr>
            </table>

            <div class="content">
                <iframe src="./main.html" frameborder="0" name="iframe"></iframe>
            </div>
        </div>
    </div>

    <script src="./jquery-2.1.4.min.js"></script>
    <script>
        $('.img').each(function (index, img) {
            $(img).hover(function () {
                $(img).attr('src', `./images/050${index + 1}r.gif`)
            }, function () {
                $(img).attr('src', `./images/050${index + 1}b.gif`)
            })
        })
    </script>

</html>
