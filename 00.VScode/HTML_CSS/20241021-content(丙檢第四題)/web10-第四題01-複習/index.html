<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網路行銷購物網</title>
  <style>
    #main {
      width: 1024px;
      height: 768px;
      margin: auto;
      /* background: lightblue; */
    }

    #top {
      width: 1024px;
      height: 120px;
      background: url('./images/0401.jpg');
    }

    #top a {
      display: block;
      color: #fff;
      font-size: 52px;
      font-family: '標楷體';
      text-shadow: 10px 10px 15px #333;
      text-decoration: none;
      text-align: center;
      line-height: 120px;
    }

    marquee {
      width: 1024px;
      height: 30px;
      font-size: 19px;
      font-family: '標楷體';
      color: #00f;
      line-height: 30px;
      vertical-align: middle;
      background: url('./images/0402.jpg');
      /* background: #fff; */
    }

    iframe {
      width: 1024px;
      height: calc(768px - 150px - 78px);
      vertical-align: middle;
      background: url('./images/0402.jpg');
      /* background: lightpink; */
    }

    #footer {
      width: 1024px;
      height: 78px;
      font-size: 1rem;
      font-family: '標楷體';
      color: #fff;
      line-height: 2;
      background: #660;
    }

    #footer a {
      text-decoration: none;
      color: #fff;
    }

    #footer a:visited {
      color: #f99;
    }
  </style>
</head>

<body>
  <audio src="./music/0401.mp3" autoplay></audio>
  <div id="main">
    <div id="top">
      <a href="./index.html">流行精品購物網站</a>
    </div>
    <div id="content">
      <marquee>大家來購物網！精品商品特價大拍賣！要買要快！</marquee>
      <iframe src="./results/main.html" frameborder="0" name="iframe"></iframe>
    </div>
    <div id="footer">
      <a href="./results/message.html" target="iframe">訪客留言版</a>
      <br>
      網頁設計及維護：10洪士杰、最近更新日期：2024/11/01
    </div>
  </div>
</body>

</html>
