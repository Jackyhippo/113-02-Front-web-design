<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    html {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .progress {
      width: 600px;
      height: 30px;
      border: 1px solid #333;
      border-radius: 1rem;
      box-shadow:
        0 0 10px rgba(0, 0, 0, 0.5),
        inset 0 0 5px 1px rgba(0, 0, 0, 0.8);
      background-image: linear-gradient(45deg,
          deeppink 0%,
          deeppink 25%,
          #fff 25%,
          #fff 50%,
          deeppink 50%,
          deeppink 75%,
          #fff 75%,
          #fff 100%);
      background-size: 50px 50px;
      animation: myprogress 1s linear infinite;
    }

    @keyframes myprogress {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 75px 0;
      }
    }
  </style>
</head>

<body>
  <div class="progress"></div>
</body>

</html>
