<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #imgs {
      height: 200px;
      overflow: hidden;
    }

    #imgs img {
      float: left;
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <div id="imgs">
    <img src="https://picsum.photos/200/200/?random=10">
    <img src="https://picsum.photos/200/200/?random=20">
    <img src="https://picsum.photos/200/200/?random=30">
    <img src="https://picsum.photos/200/200/?random=40">
    <img src="https://picsum.photos/200/200/?random=50">
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
    integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
    crossorigin='anonymous'></script>
  <script>
    $('#imgs > img').hover(function () {
      $(this).stop().animate({ marginTop: 0 }, 'fast')
      $(this).prev().stop().animate({ marginTop: 50 }, 'fast')
      $(this).next().stop().animate({ marginTop: 50 }, 'fast')
    }, function () {
      $(this).stop().animate({ marginTop: 100 }, 'fast')
      $(this).prev().stop().animate({ marginTop: 100 }, 'fast')
      $(this).next().stop().animate({ marginTop: 100 }, 'fast')
    })
  </script>
</body>

</html>
