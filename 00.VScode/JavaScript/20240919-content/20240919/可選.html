<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ?.通常用在物件上比較常見，講義有陣列範例參考
        // 用在不確定資料後方(寫一次即可，出錯在用)
        const userA = {
            name: 'AAA',
            info: {
                email: 'aaa@gmail.com',
                //address: {
                //    city: '1',
                //    postcode: '2'
                //}
            }
        }

        const userB = {
            name: 'BBB',
            info: {
                email: 'bbb@gmail.com',
                address: {
                    city: '新北市',
                    postcode: '243'
                }
            }
        }
        console.log(userA.name)         //AAA
        console.log(userA.info.email)   //aaa@gmail.com
        console.log(userA.info.address)   //undefined
        console.log(userA.info.address?.city)
        console.log(userA.info.address?.postcode)

        // ?.用在陣列上
        const games = [
            { name: 'FINAL FANTASY XVI', price: 1490 },
            {
                name: 'FF7', price: 995,
                dev: {
                    name: 'SE'
                }
            },
            {
                name: 'KINGDOM HEARTS', price: 2990,
                dev: {
                    name: 'SE'
                }
            }
        ]
        for (let i = 0; i < games.length; i++) {
            document.write(`
            <p>
                ${games[i].name}, 價格: ${games[i].price},
                開發商為 ${games[i].dev?.name || "不知道"}
                </p>
                `)
        }
    </script>
</body>

</html>
