<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    #clock {
      width: 300px;
      height: 300px;
      background: gray;
      border-radius: 50%;
      position: relative;
      margin: auto;
      top: 50px;
    }

    #dot {
      width: 10px;
      height: 10px;
      background: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #hour {
      width: 20%;
      height: 10px;
      background-color: skyblue;
      border-radius: 5px;
      position: absolute;
      left: 30%;
      top: calc(50% - 5px);
      /* top: 50%;
      transform: translateY(-50%) rotate(0deg); */
      transform-origin: right center;
    }

    #minute {
      width: 40%;
      height: 8px;
      background-color: pink;
      border-radius: 5px;
      position: absolute;
      left: 10%;
      top: calc(50% - 4px);
      /* top: 50%;
      transform: translateY(-50%) rotate(60deg); */
      transform-origin: right center;
    }

    #second {
      width: 45%;
      height: 4px;
      background-color: greenyellow;
      border-radius: 5px;
      position: absolute;
      left: 5%;
      top: calc(50% - 2px);
      /* top: 50%;
      transform: translateY(-50%) rotate(120deg); */
      transform-origin: right center;
    }

    #text {
      font-family: "Kablammo", system-ui;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="clock">
    <div id="dot"></div>
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
  </div>
  <p id="text">00:00:00</p>

  <script>
    const elhour = document.getElementById('hour')
    const elminute = document.getElementById('minute')
    const elsecond = document.getElementById('second')
    const eltext = document.getElementById('text')

    const clock = () => {
      const date = new Date()
      const h = date.getHours()
      const m = date.getMinutes()
      const s = date.getSeconds()
      elhour.style.transform = `rotate(${h * 30 + 90}deg)`
      elminute.style.transform = `rotate(${m * 6 + 90}deg)`
      elsecond.style.transform = `rotate(${s * 6 + 90}deg)`
      eltext.innerText = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`
    }
    setInterval(clock, 1000)
    clock()
  </script>
</body>

</html>
