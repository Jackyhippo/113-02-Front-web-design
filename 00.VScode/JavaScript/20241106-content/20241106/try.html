<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    try {
      // 發生錯誤會直接跳到下面 catch
      alertt('123')
      // 上面出錯直接跳到 catch，所以這行不會執行
      console.log(456)
    } catch (error) {
      // 錯誤物件
      console.log(error)
      // 錯誤名稱
      console.log(error.name)
      // 錯誤訊息
      console.log(error.message)
    } finally {
      // try catch 執行完做的事情，跟寫在外面差不多意思
    }
    console.log(aaa)
  </script>
</body>

</html>
