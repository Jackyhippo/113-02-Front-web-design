<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span style="color: rgb(0, 0, 255);">***</span>
    <br>
    <hr>
    <script>
        for (let i = 1; i <= 9; i++) {
            document.write(i + '<br>')
        }

        document.write('<hr>')

        for (let i = 1; i <= 10; i++) {
            // if (i == 1 || i == 4 || i == 7 || i == 10)
            // document.write(i)
            //}
            if (i % 3 === 1)
                document.write(i + '<br>')
        }

        document.write('<hr>')

        for (let i = 1; i < 11; i += 3) {
            //    document.write(i, ',')
            document.write(`${i} ,`)
        }

        // if (i == 1 || i == 4 || i == 7 || i == 10)
    </script>
</body>

</html>
