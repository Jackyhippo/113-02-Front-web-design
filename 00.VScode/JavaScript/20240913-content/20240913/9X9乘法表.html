<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('<table border ="1" align="center">')
        for (let i = 1; i <= 9; i++) {
            //document.write(`<tr>`)
            for (let j = 1; j <= 9; j++) {
                //document.write('**', j + '<br>')
                //document.write('***', i * j + '<br>')
                document.write(`<td>${i}x${j}=${i * j}</td>`)
            }
            //document.write('*', i + '<br>')
            //document.write(`${i}<br>`)
            document.write(`</tr>`)
        }
        document.write('</table>')

    </script>
</body>

</html>
