        let text1 = 'aaa\'aaa'
        let text2 = "bbbb\"bb"
        let text3 = `56461313
asdasd
    slkjglkn;d
        kghgsiohglkdo`

        console.log(num, typeof num)
        console.log(text1, typeof text1)
