<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var 全域變數
        var a = 1
        // 要動作要有()，裡面為值
        console.log(a)    // 1
        // 修改值不需要重複宣告，用 = 修改
        var a = 2
        console.log(a)    // 2
        // 可以重複宣告，新的會覆蓋舊的
        var a = 3
        console.log(a)    // 3

        // let 區域變數
        let b = 1
        console.log(b)    // 1
        b = 2
        console.log(b)    // 2
        // let 區域內不能重複，以 {} 為一區
        //b = 3
        console.log(b)

        // const 區域常數
        // const 區域內不能重複，以 {} 為一區
        // 宣告後就不能修改
        const c = 1
        console.log(c)    // 1
        //c = 2
    </script>



</body>

</html>
