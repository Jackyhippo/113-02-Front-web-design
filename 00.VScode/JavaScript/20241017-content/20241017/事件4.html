<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="button" value="on" id="on">
  <input type="button" value="listener" id="listener">
  <script>
    const on = document.getElementById('on')
    const listener = document.getElementById('listener')

    // 後面的事件會蓋掉前面的事件
    on.onclick = () => {
      alert('on 1')
    }
    on.onclick = () => {
      alert('on 2')
    }

    // .addEventListener 可以一次綁定很多事件
    listener.addEventListener('click', () => {
      alert('listener 1')
    })
    listener.addEventListener('click', () => {
      alert('listener 2')
    })
  </script>
</body>

</html>
